<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>T2機場平面圖互動版</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; overflow: hidden; background-color: #333;
      -webkit-user-select:none;
      -moz-user-select:none;
      -ms-user-select:none;
      user-select:none;
      font-family: sans-serif;
    }
    .map-wrapper {
      width: 100%; height: 100%; overflow: hidden; position: relative; background: #333;
      touch-action: none;
    }
    .map-container {
      position: absolute;
      width: 1280px;
      height: 720px;
      transform-origin: top left;
      background: #222;
    }
    .map-container img {
      width: 100%; height: 100%; pointer-events: none; display: block;
    }
    .dot {
      position: absolute;
      width: 24px; height: 24px;
      background: rgba(255, 0, 0, 0.6);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      cursor: pointer;
      border: 2px solid white;
      z-index: 10;
    }
    .popup {
      position: fixed;
      display: none;
      width: 80vw;
      max-width: 500px;
      background: white;
      border: 6px solid white;
      box-shadow: 0 0 12px rgba(0,0,0,0.6);
      border-radius: 8px;
      z-index: 30;
    }
    .popup img {
      width: 100%; height: auto; border-radius: 8px 8px 0 0;
    }
    .popup p {
      margin: 0; padding: 12px;
      font-size: clamp(14px, 2vw, 18px);
      background: #f4f4f4; color: #333;
      border-radius: 0 0 8px 8px;
    }
    .search-bar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      z-index: 100;
      box-sizing: border-box;
    }
    .search-bar label {
      margin-right: 10px;
    }
    .search-bar input {
      padding: 6px; font-size: 16px; width: 60%;
    }
  </style>
</head>
<body>
<div class="search-bar">
  <label>搜尋店名：</label>
  <input type="text" id="searchInput" placeholder="輸入關鍵字，如 書店、菸酒、SK" />
</div>

<div class="map-wrapper" id="mapWrapper">
  <div class="map-container" id="mapContainer">
    <img src="平面圖.png" alt="地圖圖" />
    <div class="dot" style="top:4.86%; left:3.13%" data-img="SG書店.jpg" data-desc="Day2-六部 SG 書店(桃禮記)")"></div>
    <div class="dot" style="top:4.86%; left:5.86%" data-img="SI樂高.jpg" data-desc="Day1-六部 SI 樂高")"></div>
    <div class="dot" style="top:4.86%; left:8.20%" data-img="SFKT.jpg" data-desc="Day2-三部 SF KITT")"></div>
    <div class="dot" style="top:4.86%; left:13.28%" data-img="SW.jpg" data-desc="Day1-三部 SW 故宮")"></div>
    <div class="dot" style="top:4.86%; left:15.63%" data-img="SI食品.jpg" data-desc="Day1-三部 SI 食品")"></div>
    <div class="dot" style="top:4.86%; left:17.97%" data-img="SI菸酒.jpg" data-desc="Day1-三部 SI 菸酒")"></div>
    <div class="dot" style="top:4.86%; left:25.78%" data-img="SC3C.jpg" data-desc="Day2-六部 SC 野獸國+3C")"></div>
    <div class="dot" style="top:4.86%; left:28.28%" data-img="SI旅精.jpg" data-desc="Day1-六部 SI 旅遊精品")"></div>
    <div class="dot" style="top:4.86%; left:31.09%" data-img="SF菸酒.jpg" data-desc="Day2-三部 SF 菸酒")"></div>
    <div class="dot" style="top:4.86%; left:38.28%" data-img="SK.jpg" data-desc="Day2-二部 SK 藥妝")"></div>
    <div class="dot" style="top:4.86%; left:40.99%" data-img="SH香化.jpg" data-desc="Day2-二部 SH 香化")"></div>
    <div class="dot" style="top:4.86%; left:68.98%" data-img="SJ菸酒.jpg" data-desc="Day2-三部 SJ 菸酒")"></div>
    <div class="dot" style="top:4.86%; left:74.22%" data-img="SC運動.jpeg" data-desc="Day2-六部 SC 運動休閒")"></div>
    <div class="dot" style="top:4.86%; left:76.56%" data-img="SM3C.jpg" data-desc="Day1-六部 SM 3C店")"></div>
    <div class="dot" style="top:4.86%; left:79.30%" data-img="SM書店.jpg" data-desc="Day1-六部 SM 書店")"></div>
    <div class="dot" style="top:4.86%; left:83.98%" data-img="SL.jpeg" data-desc="Day2-二部 SL 藥妝")"></div>
    <div class="dot" style="top:4.86%; left:86.72%" data-img="SH菸酒.jpeg" data-desc="Day2-三部 SH 菸酒")"></div>
    <div class="dot" style="top:4.86%; left:91.80%" data-img="SR.jpeg" data-desc="Day1-三部 SR 台灣菸酒館")"></div>
    <div class="dot" style="top:4.86%; left:94.14%" data-img="SN.jpg" data-desc="Day1-三部 SN 史博+文萃市集")"></div>
  </div>
</div>

<div class="popup" id="popup">
  <img src="" id="popup-img" alt="浮窗圖片">
  <p id="popup-desc"></p>
</div>

<script>
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popup-img');
  const popupDesc = document.getElementById('popup-desc');
  const searchInput = document.getElementById('searchInput');
  const mapContainer = document.getElementById('mapContainer');
  const dots = document.querySelectorAll('.dot');

  // 點擊顯示浮窗
  dots.forEach(dot => {
    dot.addEventListener('click', (e) => {
      const imgSrc = dot.dataset.img;
      const desc = dot.dataset.desc;

      const keyword = searchInput.value.trim();
      if (keyword.length > 0) {
        const regex = new RegExp(`(${keyword})`, 'gi');
        popupDesc.innerHTML = desc.replace(regex, '<span style="background:yellow;">$1</span>');
      } else {
        popupDesc.textContent = desc;
      }
      popupImg.src = imgSrc;
      popup.style.display = 'block';

      let x = e.clientX + 10;
      let y = e.clientY + 10;
      if (x + popup.offsetWidth > window.innerWidth) x = e.clientX - popup.offsetWidth - 10;
      if (y + popup.offsetHeight > window.innerHeight) y = e.clientY - popup.offsetHeight - 10;
      popup.style.left = x + 'px';
      popup.style.top = y + 'px';
    });
  });

  // 關閉浮窗
  window.addEventListener('click', e => {
    if (!e.target.classList.contains('dot') && !popup.contains(e.target)) {
      popup.style.display = 'none';
    }
  });
  window.addEventListener('keydown', e => {
    if (e.key === 'Escape') popup.style.display = 'none';
  });

  // 搜尋功能
  searchInput.addEventListener('input', () => {
    const query = searchInput.value.trim().toLowerCase();
    dots.forEach(dot => {
      const desc = dot.dataset.desc.toLowerCase();
      if (query && desc.includes(query)) {
        dot.style.display = 'block';
      } else {
        dot.style.display = query ? 'none' : 'block';
      }
    });
  });

  // 手勢縮放 (觸控裝置)
  let scale = 1;
  let posX = 0, posY = 0;
  let startDist = null;
  let lastTouch = [];

  const updateTransform = () => {
    mapContainer.style.transform = `translate(${posX}px, ${posY}px) scale(${scale})`;
  }

  mapContainer.addEventListener('touchstart', (e) => {
    if (e.touches.length === 2) {
      startDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
    }
    lastTouch = [...e.touches];
  });

  mapContainer.addEventListener('touchmove', (e) => {
    if (e.touches.length === 2 && startDist) {
      const newDist = Math.hypot(
        e.touches[0].clientX - e.touches[1].clientX,
        e.touches[0].clientY - e.touches[1].clientY
      );
      const delta = newDist / startDist;
      scale *= delta;
      scale = Math.max(0.5, Math.min(scale, 3));
      startDist = newDist;
      updateTransform();
    } else if (e.touches.length === 1 && lastTouch.length === 1) {
      const dx = e.touches[0].clientX - lastTouch[0].clientX;
      const dy = e.touches[0].clientY - lastTouch[0].clientY;
      posX += dx;
      posY += dy;
      updateTransform();
      lastTouch = [...e.touches];
    }
    e.preventDefault();
  }, { passive: false });
</script>

</body>
</html>
